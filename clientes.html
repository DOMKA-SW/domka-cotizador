<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-orange-600">👥 Clientes</h1>
      <a href="dashboard.html" class="bg-gray-600 text-white px-4 py-2 rounded">← Volver</a>
    </div>

    <!-- Formulario de cliente -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">Agregar Cliente</h2>
      <form id="clienteForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="nombre" type="text" placeholder="Nombre" class="border p-2 rounded" required>
        <input id="empresa" type="text" placeholder="Empresa" class="border p-2 rounded">
        <input id="nit" type="text" placeholder="NIT" class="border p-2 rounded">
        <input id="telefono" type="text" placeholder="Teléfono" class="border p-2 rounded">
        <input id="email" type="email" placeholder="Email" class="border p-2 rounded">
        <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded col-span-1 md:col-span-2">
          Guardar Cliente
        </button>
      </form>
    </div>

    <!-- Tabla de clientes -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Lista de Clientes</h2>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Nombre</th>
            <th class="p-2 border">Empresa</th>
            <th class="p-2 border">NIT</th>
            <th class="p-2 border">Teléfono</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Acciones</th>
          </tr>
        </thead>
        <tbody id="clientesTabla"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase + lógica -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/clientes.js"></script>
</body>
</html>
