<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Cotizador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { domka: "#f97316" }
        }
      }
    }
  </script>
</head>
<body class="h-screen bg-gradient-to-r from-orange-50 via-white to-orange-100 flex items-center justify-center">

  <div class="flex flex-col md:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden max-w-5xl w-full m-4">
    
    <!-- Lado izquierdo: Branding -->
    <div class="md:w-1/2 bg-domka text-white flex flex-col justify-center items-center p-8 text-center">
      <img src="img/logo.png" alt="Logo DOMKA" class="w-48 mb-6">
      <h2 class="text-3xl font-bold mb-3">Bienvenido a DOMKA</h2>
      <p class="text-white/90 text-sm max-w-md">
        Plataforma inteligente para cotización y gestión ágil de proyectos.
        Inicia sesión para acceder a tu panel de control.
      </p>
    </div>

    <!-- Lado derecho: Formulario de login -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center bg-white">
      <h1 class="text-2xl font-bold text-domka mb-6 text-center">Iniciar Sesión</h1>

      <input id="email" type="email" placeholder="Correo electrónico" 
             class="border border-gray-300 w-full p-3 mb-4 rounded-lg focus:ring-2 focus:ring-domka outline-none transition">
      <input id="password" type="password" placeholder="Contraseña" 
             class="border border-gray-300 w-full p-3 mb-4 rounded-lg focus:ring-2 focus:ring-domka outline-none transition">

      <button onclick="login()" 
              class="bg-domka text-white w-full py-3 rounded-lg font-semibold hover:bg-orange-700 transition">
        Ingresar
      </button>

      <p id="error" class="text-red-500 text-sm mt-3 text-center"></p>

      <div class="mt-8 text-center text-gray-500 text-sm">
        <p>¿Olvidaste tu contraseña? <a href="#" class="text-domka hover:underline">Recupérala aquí</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts originales -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
