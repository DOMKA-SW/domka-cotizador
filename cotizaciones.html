<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Cotizaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-orange-600">üìÑ Cotizaciones</h1>
    <a href="dashboard.html" class="bg-gray-600 text-white px-4 py-2 rounded">‚Üê Volver</a>
  </div>

  <!-- Formulario de cotizaci√≥n -->
  <form id="form-cotizacion" class="bg-white shadow p-4 rounded mb-6">
    <h2 class="text-lg font-bold mb-4">Crear Cotizaci√≥n</h2>

    <!-- Cliente -->
    <label class="block mb-2 font-semibold">Cliente</label>
    <select id="cliente" class="w-full border p-2 rounded mb-4"></select>

    <!-- Items -->
    <h3 class="font-bold mb-2">√çtems</h3>
    <div id="items"></div>
    <button type="button" onclick="agregarItem()" class="bg-orange-600 text-white px-3 py-1 rounded mt-2">
      + Agregar √çtem
    </button>

    <!-- Notas -->
    <label class="block mt-4 font-semibold">Notas</label>
    <textarea id="notas" class="w-full border p-2 rounded mb-4"></textarea>

    <!-- Totales -->
    <div class="bg-gray-100 p-3 rounded">
      <p id="subtotal">Subtotal: $0</p>
      <p id="impuestos">IVA (19%): $0</p>
      <p id="total" class="font-bold text-orange-600">Total: $0</p>
    </div>

    <!-- Bot√≥n -->
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded mt-4 w-full">
      Guardar Cotizaci√≥n
    </button>
  </form>

  <!-- Cotizaciones guardadas -->
  <div class="bg-white shadow p-4 rounded">
    <h2 class="text-lg font-bold mb-4">Cotizaciones Guardadas</h2>
    <table class="w-full border">
      <thead class="bg-orange-600 text-white">
        <tr>
          <th class="p-2">Cliente</th>
          <th class="p-2">Total</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-cotizaciones"></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/cotizaciones.js"></script>
</body>
</html>
