<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Cotizaciones</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6 max-w-5xl mx-auto">

    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-orange-600">üìÑ Cotizaciones</h1>
      <a href="dashboard.html" class="bg-gray-600 text-white px-4 py-2 rounded">‚Üê Volver</a>
    </div>
    
    <!-- Formulario Cotizaci√≥n -->
    <form id="form-cotizacion" class="bg-white p-6 rounded shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-semibold mb-2">Cliente</label>
          <select id="cliente" class="w-full border rounded px-3 py-2" required>
            <option value="">-- Selecciona un cliente --</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-2">Notas</label>
          <input type="text" id="notas" class="w-full border rounded px-3 py-2">
        </div>
        <div>
         <label class="block font-semibold mb-2">Ubicaci√≥n</label>
         <input type="text" id="ubicacion" class="w-full border rounded px-3 py-2" placeholder="Ej: Bogot√°, Calle 123 #45-67">
        </div>
      </div>
      
      <!-- Tipo de cotizaci√≥n -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Tipo de Cotizaci√≥n</label>
        <div class="flex gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="tipo" value="mano-obra" checked class="form-radio text-orange-600">
            <span class="ml-2">Mano de obra</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo" value="materiales" class="form-radio text-orange-600">
            <span class="ml-2">Materiales</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo" value="ambos" class="form-radio text-orange-600">
            <span class="ml-2">Ambos</span>
          </label>
        </div>
      </div>

      <!-- Forma de pago -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Forma de Pago</label>
        <select id="forma-pago" class="w-full border rounded px-3 py-2">
          <option value="contado">Pago al contado</option>
          <option value="60-40">60% al inicio - 40% al finalizar</option>
          <option value="50-50">50% al inicio - 50% al finalizar</option>
          <option value="tres-pagos">Tres pagos (40%-30%-30%)</option>
          <option value="personalizado">Personalizado...</option>
        </select>
        
        <!-- Campos para pagos personalizados -->
        <div id="pagos-personalizados" class="hidden mt-2 grid grid-cols-1 md:grid-cols-3 gap-2">
          <div>
            <label class="block text-sm">Pago 1 (%)</label>
            <input type="number" id="pago1" class="w-full border rounded px-2 py-1" value="50" min="0" max="100">
          </div>
          <div>
            <label class="block text-sm">Pago 2 (%)</label>
            <input type="number" id="pago2" class="w-full border rounded px-2 py-1" value="50" min="0" max="100">
          </div>
          <div>
            <label class="block text-sm">Pago 3 (%)</label>
            <input type="number" id="pago3" class="w-full border rounded px-2 py-1" value="0" min="0" max="100">
          </div>
        </div>
      </div>

      <!-- Tipo de c√°lculo -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Tipo de c√°lculo:</label>
        <div class="flex flex-col gap-2">
          <label class="inline-flex items-center">
            <input type="radio" name="tipo-calculo" value="por-items" checked class="form-radio text-orange-600">
            <span class="ml-2">Calcular por √≠tems</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo-calculo" value="valor-total" class="form-radio text-orange-600">
            <span class="ml-2">Ingresar valor total directamente</span>
          </label>
        </div>
      </div>

      <!-- Campo para valor total (inicialmente oculto) -->
      <div id="campo-valor-total" class="hidden mb-4">
        <label class="block font-semibold mb-2">Valor total</label>
        <input type="number" id="valor-total" class="w-full border rounded px-3 py-2" value="0" min="0">
      </div>

      <!-- Mostrar valor en letras -->
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="mostrar-valor-letras" checked class="form-checkbox text-orange-600">
          <span class="ml-2">Mostrar valor total en letras en el PDF</span>
        </label>
      </div>

      <!-- Tabla de √çtems -->
      <h2 class="font-semibold mb-2">√çtems</h2>
      <table class="w-full border mb-4" id="tabla-items">
        <thead class="bg-orange-600 text-white">
          <tr>
            <th class="p-2">Descripci√≥n</th>
            <th class="p-2 col-cantidad">Cantidad</th>
            <th class="p-2 col-precio">Precio</th>
            <th class="p-2 col-subtotal">Subtotal</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" id="agregar-item" class="bg-gray-800 text-white px-4 py-2 rounded">+ Agregar √çtem</button>

      <!-- Totales -->
      <div class="mt-4 text-right">
        <p id="subtotal">Subtotal: $0</p>
        <p class="font-bold text-orange-600 text-lg" id="total">Total: $0</p>
        <p id="valor-letras" class="text-sm text-gray-600 italic mt-1">Cero pesos</p>
      </div>

      <!-- Guardar -->
      <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded mt-4 w-full">
        Guardar Cotizaci√≥n
      </button>
    </form>

    <!-- Lista Cotizaciones -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="font-bold text-lg mb-4">Cotizaciones Guardadas</h2>
      <table class="w-full border" id="tabla-cotizaciones">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2">Cliente</th>
            <th class="p-2">Total</th>
            <th class="p-2">Tipo</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/numero-letras.js"></script>
  <script src="js/pdf-cotizacion.js"></script>
  <script src="js/cotizaciones.js"></script>
</body>
</html>
