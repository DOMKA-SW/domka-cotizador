  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOMKA - Cotizaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <div class="p-6 max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-extrabold text-orange-600">Cotizaciones</h1>
      <a href="dashboard.html" class="px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-800">← Volver</a>
    </div>

    <!-- Formulario -->
    <form id="form-cotizacion" class="bg-white rounded-xl shadow p-6 mb-6">
      <!-- Tipo -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Tipo de Cotización</label>
        <select id="tipo-cotizacion" class="w-full border rounded px-3 py-2">
          <option value="items" selected>Por Ítems</option>
          <option value="total">Solo Valor Total</option>
        </select>
      </div>

      <!-- Cliente + Notas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-semibold mb-2">Cliente</label>
          <select id="cliente" class="w-full border rounded px-3 py-2">
            <option value="">— Selecciona un cliente —</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-2">Notas</label>
          <input type="text" id="notas" class="w-full border rounded px-3 py-2" placeholder="Condiciones, alcances, tiempos, etc." />
        </div>
      </div>

      <!-- Ítems -->
      <div id="seccion-items">
        <h2 class="font-semibold mb-2">Ítems</h2>
        <div class="rounded-lg overflow-hidden border">
          <table class="w-full" id="tabla-items">
            <thead class="bg-orange-600 text-white">
              <tr>
                <th class="p-2 text-left">Descripción</th>
                <th class="p-2 text-right">Cantidad</th>
                <th class="p-2 text-right">Precio</th>
                <th class="p-2 text-right">Subtotal</th>
                <th class="p-2"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button type="button" id="agregar-item" class="mt-3 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
          + Agregar Ítem
        </button>
      </div>

      <!-- Solo Total -->
      <div id="seccion-total" class="hidden">
        <label class="block font-semibold mb-2">Valor Total</label>
        <input type="number" id="valor-total" class="w-full border rounded px-3 py-2" value="0" />
      </div>

      <!-- Totales -->
      <div class="mt-6 text-right bg-gray-50 rounded p-4">
        <p id="subtotal" class="mb-1">Subtotal: $0</p>
        <!-- IVA suspendido: lo dejamos visible pero en $0; descomenta en JS si luego aplica -->
        <p id="impuestos" class="mb-1">IVA (19%): $0</p>
        <p class="font-bold text-orange-600 text-xl" id="total">Total: $0</p>
      </div>

      <!-- Guardar -->
      <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded mt-4 w-full">
        Guardar Cotización
      </button>
    </form>

    <!-- Listado -->
    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-bold text-lg">Cotizaciones Guardadas</h2>
      </div>

      <div class="rounded-lg overflow-hidden border">
        <table class="w-full" id="tabla-cotizaciones">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">Cliente</th>
              <th class="p-2 text-left">Notas</th>
              <th class="p-2 text-right">Total</th>
              <th class="p-2 text-left">Estado</th>
              <th class="p-2 text-left">Fecha</th>
              <th class="p-2 text-left">Link</th>
              <th class="p-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Firebase compat + pdfmake -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/pdf-cotizacion.js"></script>
  <script src="js/cotizaciones.js"></script>
</body>
</html>
