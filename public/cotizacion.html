<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Cotización</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Cotización DOMKA</h1>
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotización...</p>
    </div>
    <!-- Botones acción -->
    <div id="acciones" class="hidden flex justify-center gap-4 mt-6">
      <button id="aprobar" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">✅ Aprobar</button>
      <button id="rechazar" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">❌ Rechazar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");

    let cotizacionRef;

    async function cargarCotizacion() {
      if (!id) {
        container.innerHTML = "<p class='text-red-600'>❌ Cotización no encontrada.</p>";
        return;
      }

      cotizacionRef = db.collection("cotizaciones").doc(id);
      const docSnap = await cotizacionRef.get();

      if (!docSnap.exists) {
        container.innerHTML = "<p class='text-red-600'>❌ Cotización inexistente.</p>";
        return;
      }

      const c = docSnap.data();

      container.innerHTML = `
        <p><strong>Cliente:</strong> ${c.cliente || "N/A"}</p>
        <p><strong>Notas:</strong> ${c.notas || "—"}</p>
        <h2 class="mt-4 font-bold text-lg">Ítems</h2>
        <table class="w-full border my-2">
          <thead class="bg-orange-600 text-white">
            <tr>
              <th class="p-2">Descripción</th>
              <th class="p-2">Cant.</th>
              <th class="p-2">Precio</th>
              <th class="p-2">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${c.items.map(it => `
              <tr class="border">
                <td class="p-2">${it.descripcion}</td>
                <td class="p-2">${it.cantidad}</td>
                <td class="p-2">$${Number(it.precio).toLocaleString("es-CO")}</td>
                <td class="p-2">$${Number(it.subtotal).toLocaleString("es-CO")}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div class="text-right mt-4">
          <p>Subtotal: $${c.subtotal.toLocaleString("es-CO")}</p>
          <p>IVA (19%): $${c.impuestos.toLocaleString("es-CO")}</p>
          <p class="text-lg font-bold text-orange-600">TOTAL: $${c.total.toLocaleString("es-CO")}</p>
          <p class="mt-2">Estado actual: <span class="font-bold">${c.estado || "pendiente"}</span></p>
        </div>
      `;

      // Mostrar botones solo si está pendiente
      if (c.estado === "pendiente") {
        acciones.classList.remove("hidden");
      } else {
        acciones.innerHTML = `<p class="text-center mt-4 font-bold ${
          c.estado === "aprobada" ? "text-green-600" : "text-red-600"
        }">Esta cotización ya fue ${c.estado}</p>`;
      }
    }

    cargarCotizacion();

    // --- Aprobar ---
    document.getElementById("aprobar").addEventListener("click", async () => {
      await cotizacionRef.update({ estado: "aprobada" });
      alert("✅ Cotización aprobada. ¡Gracias por confiar en DOMKA!");
      location.reload();
    });

    // --- Rechazar ---
    document.getElementById("rechazar").addEventListener("click", async () => {
      await cotizacionRef.update({ estado: "rechazada" });
      alert("❌ Cotización rechazada.");
      location.reload();
    });
  </script>
</body>
</html>
