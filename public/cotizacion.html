<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Cotización</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Cotización DOMKA</h1>
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotización...</p>
    </div>
    
    <!-- Firma digital -->
    <div id="firma-container" class="hidden mt-6">
      <h3 class="font-semibold mb-2">Firma de aprobación</h3>
      <p class="text-sm text-gray-600 mb-3">Por favor, firme en el recuadro para aprobar la cotización</p>
      <canvas id="firma-pad" class="border rounded w-full" width="500" height="200"></canvas>
      <div class="flex justify-between mt-2">
        <button id="limpiar-firma" class="text-sm text-gray-600 hover:text-gray-800">Limpiar firma</button>
        <button id="guardar-firma" class="bg-orange-600 text-white px-4 py-1 rounded text-sm">Guardar firma</button>
      </div>
    </div>

    <!-- Botones acción -->
    <div id="acciones" class="hidden flex justify-center gap-4 mt-6">
      <button id="aprobar" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">✅ Aprobar</button>
      <button id="rechazar" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">❌ Rechazar</button>
    </div>

    <!-- Confirmación con firma -->
    <div id="confirmacion-firma" class="hidden mt-6 text-center">
      <p class="text-green-600 font-semibold">✅ Cotización aprobada con firma digital</p>
      <div id="firma-guardada" class="mt-4 mx-auto max-w-xs"></div>
      <button id="volver" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Volver</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/numero-letras.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");
    const firmaContainer = document.getElementById("firma-container");
    const confirmacionFirma = document.getElementById("confirmacion-firma");

    let cotizacionRef;
    let signaturePad;

    // Inicializar el pad de firma
    function inicializarFirma() {
      const canvas = document.getElementById("firma-pad");
      signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgba(255, 255, 255, 0)',
        penColor: 'rgb(0, 0, 0)',
        minWidth: 1,
        maxWidth: 3,
      });

      // Ajustar el canvas al tamaño del contenedor
      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear(); // Limpiar después de redimensionar
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Limpiar firma
      document.getElementById("limpiar-firma").addEventListener("click", () => {
        signaturePad.clear();
      });

      // Guardar firma
      document.getElementById("guardar-firma").addEventListener("click", () => {
        if (signaturePad.isEmpty()) {
          alert("Por favor, proporcione su firma primero");
          return;
        }

        const firmaData = signaturePad.toDataURL();
        guardarAprobacionConFirma(firmaData);
      });
    }

    // Traducir tipo de cotización
    function traducirTipo(tipo) {
      switch(tipo) {
        case "mano-obra": return "Mano de obra";
        case "materiales": return "Materiales";
        case "ambos": return "Mano de obra y materiales";
        default: return tipo || "No especificado";
      }
    }

    // Formatear forma de pago
    function formatearFormaPago(formaPago, planPagos) {
      switch(formaPago) {
        case "contado": return "Pago al contado";
        case "60-40": return "60% al inicio - 40% al finalizar";
        case "50-50": return "50% al inicio - 50% al finalizar";
        case "tres-pagos": return "Tres pagos (40%-30%-30%)";
        case "personalizado": 
          return planPagos.map(p => `${p.porcentaje}% ${p.descripcion}`).join(", ");
        default: return formaPago;
      }
    }

    // Cargar cotización
    async function cargarCotizacion() {
      if (!id) {
        container.innerHTML = "<p class='text-red-600'>Error: No se especificó ID de cotización</p>";
        return;
      }

      try {
        cotizacionRef = db.collection("cotizaciones").doc(id);
        const doc = await cotizacionRef.get();
        
        if (!doc.exists) {
          container.innerHTML = "<p class='text-red-600'>Error: Cotización no encontrada</p>";
          return;
        }

        const c = doc.data();
        const fecha = c.fecha ? new Date(c.fecha.seconds ? c.fecha.seconds * 1000 : c.fecha) : new Date();
        
        container.innerHTML = `
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
              <p class="font-semibold">Cliente:</p>
              <p>${c.nombreCliente || "No especificado"}</p>
            </div>
            <div class="text-right">
              <p class="font-semibold">Fecha:</p>
              <p>${fecha.toLocaleDateString('es-CO')}</p>
            </div>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Tipo de cotización:</p>
            <p>${traducirTipo(c.tipo)}</p>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Forma de pago:</p>
            <p>${formatearFormaPago(c.formaPago, c.planPagos || [])}</p>
          </div>

          <h2 class="text-lg font-semibold border-b pb-2 mb-4">Detalle de la cotización</h2>
          <table class="w-full mb-6">
            <thead class="bg-orange-600 text-white">
              <tr>
                <th class="p-2 text-left">Descripción</th>
                <th class="p-2 text-center">Cantidad</th>
                <th class="p-2 text-right">Precio</th>
                <th class="p-2 text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${(c.items || []).map(item => `
                <tr class="border-b">
                  <td class="p-2">${item.descripcion || ""}</td>
                  <td class="p-2 text-center">${item.cantidad || 0}</td>
                  <td class="p-2 text-right">$${Number(item.precio || 0).toLocaleString("es-CO")}</td>
                  <td class="p-2 text-right">$${Number(item.subtotal || 0).toLocaleString("es-CO")}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>

          <div class="text-right mb-4">
            <p>Subtotal: $${Number(c.subtotal || 0).toLocaleString("es-CO")}</p>
            <p>IVA (19%): $${Number(c.impuestos || 0).toLocaleString("es-CO")}</p>
            <p class="text-lg font-semibold text-orange-600">Total: $${Number(c.total || 0).toLocaleString("es-CO")}</p>
            ${c.mostrarValorLetras ? `<p class="text-sm italic">Son: ${numeroAPalabras(c.total || 0)}</p>` : ""}
          </div>

          ${c.notas ? `
            <div class="mb-4">
              <p class="font-semibold">Notas:</p>
              <p>${c.notas}</p>
            </div>
          ` : ""}

          ${c.firmaAprobacion ? `
            <div class="mt-6 p-4 border rounded bg-gray-50">
              <p class="font-semibold text-green-600">✅ Cotización aprobada</p>
              <p class="text-sm">Aprobada el: ${new Date(c.fechaAprobacion?.seconds * 1000 || Date.now()).toLocaleDateString('es-CO')}</p>
              <div class="mt-2">
                <p class="text-sm font-semibold">Firma de aprobación:</p>
                <img src="${c.firmaAprobacion}" alt="Firma" class="max-w-xs mx-auto border rounded mt-2">
              </div>
            </div>
          ` : ""}
        `;

        // Mostrar botones de acción solo si no está aprobada
        if (!c.estado || c.estado === "pendiente") {
          acciones.classList.remove("hidden");
        } else if (c.estado === "aprobada") {
          acciones.classList.add("hidden");
        }
        
      } catch (error) {
        console.error("Error cargando cotización:", error);
        container.innerHTML = "<p class='text-red-600'>Error al cargar la cotización</p>";
      }
    }

    // Guardar aprobación con firma
    async function guardarAprobacionConFirma(firmaData) {
      try {
        await cotizacionRef.update({ 
          estado: "aprobada",
          firmaAprobacion: firmaData,
          fechaAprobacion: new Date()
        });
        
        // Mostrar confirmación
        confirmacionFirma.classList.remove("hidden");
        firmaContainer.classList.add("hidden");
        acciones.classList.add("hidden");
        
        // Mostrar la firma guardada
        document.getElementById("firma-guardada").innerHTML = `
          <img src="${firmaData}" alt="Su firma" class="border rounded mx-auto">
          <p class="text-sm mt-2">Firma guardada correctamente</p>
        `;
        
      } catch (error) {
        alert("❌ Error al guardar la firma");
      }
    }

    // Manejar aprobación/rechazo
    document.getElementById("aprobar").addEventListener("click", () => {
      acciones.classList.add("hidden");
      firmaContainer.classList.remove("hidden");
      inicializarFirma();
    });

    document.getElementById("rechazar").addEventListener("click", async () => {
      try {
        await cotizacionRef.update({ estado: "rechazada" });
        alert("❌ Cotización rechazada");
        location.reload();
      } catch (error) {
        alert("❌ Error al rechazar cotización");
      }
    });

    document.getElementById("volver").addEventListener("click", () => {
      location.reload();
    });

    cargarCotizacion();
  </script>
</body>
</html>
