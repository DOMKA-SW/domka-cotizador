<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOMKA - Cotización</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Cotización DOMKA</h1>
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotización...</p>
    </div>
    <!-- Botones acción -->
    <div id="acciones" class="hidden flex justify-center gap-4 mt-6">
      <button id="aprobar" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">✅ Aprobar</button>
      <button id="rechazar" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">❌ Rechazar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/numero-letras.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");

    let cotizacionRef;

    // Traducir tipo de cotización
    function traducirTipo(tipo) {
      switch(tipo) {
        case "mano-obra": return "Mano de obra";
        case "materiales": return "Materiales";
        case "ambos": return "Mano de obra y materiales";
        default: return tipo || "No especificado";
      }
    }

    // Formatear forma de pago
    function formatearFormaPago(formaPago, planPagos) {
      switch(formaPago) {
        case "contado": return "Pago al contado";
        case "60-40": return "60% al inicio - 40% al finalizar";
        case "50-50": return "50% al inicio - 50% al finalizar";
        case "tres-pagos": return "Tres pagos (40%-30%-30%)";
        case "personalizado": 
          return planPagos.map(p => `${p.porcentaje}% ${p.descripcion}`).join(", ");
        default: return formaPago;
      }
    }

    // Cargar cotización
    async function cargarCotizacion() {
      if (!id) {
        container.innerHTML = "<p class='text-red-600'>Error: No se especificó ID de cotización</p>";
        return;
      }

      try {
        cotizacionRef = db.collection("cotizaciones").doc(id);
        const doc = await cotizacionRef.get();
        
        if (!doc.exists) {
          container.innerHTML = "<p class='text-red-600'>Error: Cotización no encontrada</p>";
          return;
        }

        const c = doc.data();
        const fecha = c.fecha ? new Date(c.fecha.seconds ? c.fecha.seconds * 1000 : c.fecha) : new Date();
        
        container.innerHTML = `
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
              <p class="font-semibold">Cliente:</p>
              <p>${c.nombreCliente || "No especificado"}</p>
            </div>
            <div class="text-right">
              <p class="font-semibold">Fecha:</p>
              <p>${fecha.toLocaleDateString('es-CO')}</p>
            </div>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Tipo de cotización:</p>
            <p>${traducirTipo(c.tipo)}</p>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Forma de pago:</p>
            <p>${formatearFormaPago(c.formaPago, c.planPagos || [])}</p>
          </div>

          <h2 class="text-lg font-semibold border-b pb-2 mb-4">Detalle de la cotización</h2>
          <table class="w-full mb-6">
            <thead class="bg-orange-600 text-white">
              <tr>
                <th class="p-2 text-left">Descripción</th>
                <th class="p-2 text-center">Cantidad</th>
                <th class="p-2 text-right">Precio</th>
                <th class="p-2 text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${(c.items || []).map(item => `
                <tr class="border-b">
                  <td class="p-2">${item.descripcion || ""}</td>
                  <td class="p-2 text-center">${item.cantidad || 0}</td>
                  <td class="p-2 text-right">$${Number(item.precio || 0).toLocaleString("es-CO")}</td>
                  <td class="p-2 text-right">$${Number(item.subtotal || 0).toLocaleString("es-CO")}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>

          <div class="text-right mb-4">
            <p>Subtotal: $${Number(c.subtotal || 0).toLocaleString("es-CO")}</p>
            <p>IVA (19%): $${Number(c.impuestos || 0).toLocaleString("es-CO")}</p>
            <p class="text-lg font-semibold text-orange-600">Total: $${Number(c.total || 0).toLocaleString("es-CO")}</p>
            ${c.mostrarValorLetras ? `<p class="text-sm italic">Son: ${numeroAPalabras(c.total || 0)}</p>` : ""}
          </div>

          ${c.notas ? `
            <div class="mb-4">
              <p class="font-semibold">Notas:</p>
              <p>${c.notas}</p>
            </div>
          ` : ""}
        `;

        // Mostrar botones de acción
        acciones.classList.remove("hidden");
        
      } catch (error) {
        console.error("Error cargando cotización:", error);
        container.innerHTML = "<p class='text-red-600'>Error al cargar la cotización</p>";
      }
    }

    // Manejar aprobación/rechazo
    document.getElementById("aprobar").addEventListener("click", async () => {
      try {
        await cotizacionRef.update({ estado: "aprobada" });
        alert("✅ Cotización aprobada");
        acciones.classList.add("hidden");
      } catch (error) {
        alert("❌ Error al aprobar cotización");
      }
    });

    document.getElementById("rechazar").addEventListener("click", async () => {
      try {
        await cotizacionRef.update({ estado: "rechazada" });
        alert("❌ Cotización rechazada");
        acciones.classList.add("hidden");
      } catch (error) {
        alert("❌ Error al rechazar cotización");
      }
    });

    cargarCotizacion();
  </script>
</body>
</html>
