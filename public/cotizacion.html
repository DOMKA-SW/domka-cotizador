<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Cotizaci√≥n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <!-- PDFMake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <style>.hidden{display:none;}</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-6">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6 md:p-8 mx-2">

    <!-- Encabezado -->
    <div class="bg-gradient-to-r from-orange-600 to-orange-400 text-white p-6 rounded-lg shadow-md mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">Cotizaci√≥n</h1>
        <p class="text-sm">DOMKA | Alex Otalora</p>
      </div>
      <img src="../img/logo.png" alt="DOMKA Logo" class="h-12">
    </div>

    <!-- Contenedor cotizaci√≥n -->
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotizaci√≥n...</p>
    </div>

    <!-- Estado -->
    <div id="estado-cotizacion" class="mt-4 text-center"></div>

    <!-- Bot√≥n de descarga PDF -->
    <div class="text-center mt-4">
      <button id="descargar-pdf-publico" class="flex items-center justify-center gap-2 bg-orange-600 text-white px-5 py-2 rounded-lg hover:bg-orange-700 shadow">
        üì• Descargar PDF
      </button>
    </div>

    <!-- Firma digital -->
    <div id="firma-container" class="hidden mt-6">
      <h3 class="font-semibold mb-2">Firma de aprobaci√≥n</h3>
      <p class="text-sm text-gray-600 mb-3">Por favor, firme en el recuadro para aprobar la cotizaci√≥n</p>
      <canvas id="firma-pad" class="border rounded w-full" width="500" height="200"></canvas>
      <div class="flex justify-between mt-2">
        <button id="limpiar-firma" class="text-sm text-gray-600 hover:text-gray-800 px-3 py-1 border rounded">Limpiar firma</button>
        <button id="guardar-firma" class="bg-orange-600 text-white px-4 py-1 rounded text-sm hover:bg-orange-700">Guardar firma</button>
      </div>
    </div>

    <!-- Botones aprobar/rechazar -->
    <div id="acciones" class="hidden flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <button id="aprobar" class="flex items-center gap-2 bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 mb-2 sm:mb-0">‚úÖ Aprobar</button>
      <button id="rechazar" class="flex items-center gap-2 bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700">‚ùå Rechazar</button>
    </div>

    <!-- Confirmaci√≥n con firma -->
    <div id="confirmacion-firma" class="hidden mt-6 text-center">
      <p class="text-green-600 font-semibold">‚úÖ Cotizaci√≥n aprobada con firma digital</p>
      <p class="text-sm text-gray-600 mt-2">Hemos registrado su aprobaci√≥n correctamente.</p>
      <div id="firma-guardada" class="mt-4 mx-auto max-w-xs"></div>
      <button id="descargar-pdf" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Descargar PDF</button>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center text-sm text-gray-500 border-t pt-4">
      <p>DOMKA 2025</p>
    </footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/numero-letras.js"></script>
  <script src="../js/pdf-cotizacion.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");
    const firmaContainer = document.getElementById("firma-container");
    const confirmacionFirma = document.getElementById("confirmacion-firma");
    const estadoDiv = document.getElementById("estado-cotizacion");
    const btnDescargaPublico = document.getElementById("descargar-pdf-publico");
    let cotizacionRef, signaturePad, cotizacionData;

    function inicializarFirma(){
      const canvas=document.getElementById("firma-pad");
      signaturePad=new SignaturePad(canvas,{penColor:"rgb(0,0,0)",minWidth:1.5,maxWidth:2.5});
    }

    function traducirTipo(tipo){
      switch(tipo){
        case "mano-obra": return "Mano de obra";
        case "materiales": return "Materiales";
        case "ambos": return "Mano de obra y materiales";
        default: return tipo||"No especificado";
      }
    }

    function formatearFormaPago(formaPago,planPagos){
      switch(formaPago){
        case "contado":return"Pago al contado";
        case "60-40":return"60% al inicio - 40% al finalizar";
        case "50-50":return"50% al inicio - 50% al finalizar";
        case "tres-pagos":return"Tres pagos (40%-30%-30%)";
        case "personalizado":return(planPagos||[]).map(p=>`${p.porcentaje}% ${p.descripcion}`).join(", ");
        default:return formaPago;
      }
    }

    function ocultarColumnasValorTotal(){
      const tabla=document.getElementById("tabla-cotizacion-detalle");
      if(!tabla)return;
      tabla.querySelectorAll("th")[1].classList.add("hidden");
      tabla.querySelectorAll("th")[2].classList.add("hidden");
      tabla.querySelectorAll("th")[3].classList.add("hidden");
      tabla.querySelectorAll("td").forEach(celda=>{
        if(celda.classList.contains("col-cantidad")||celda.classList.contains("col-precio")||celda.classList.contains("col-subtotal"))celda.classList.add("hidden");
      });
    }

    async function guardarAprobacionConFirma(firmaData){
      try{
        await cotizacionRef.update({estado:"aprobada",firmaAprobacion:firmaData,fechaAprobacion:new Date()});
        cotizacionData.estado="aprobada";
        cotizacionData.firmaAprobacion=firmaData;
        cotizacionData.fechaAprobacion=new Date();
        confirmacionFirma.classList.remove("hidden");
        firmaContainer.classList.add("hidden");
        acciones.classList.add("hidden");
        document.getElementById("firma-guardada").innerHTML=`<img src="${firmaData}" alt="Firma" class="border rounded mx-auto max-w-full">`;
      }catch(e){alert("‚ùå Error al guardar la firma");}
    }

    async function cargarCotizacion(){
      if(!id){container.innerHTML="<p class='text-red-600'>Error: No se especific√≥ ID</p>";return;}
      cotizacionRef=db.collection("cotizaciones").doc(id);
      const doc=await cotizacionRef.get();
      if(!doc.exists){container.innerHTML="<p class='text-red-600'>No encontrada</p>";return;}

      cotizacionData=doc.data();
      const c=cotizacionData;
      const fecha=c.fecha?new Date(c.fecha.seconds?c.fecha.seconds*1000:c.fecha):new Date();
      const valorEnLetras=(typeof numeroAPalabras==="function")?numeroAPalabras(c.total||0):"";

      container.innerHTML=`
        <!-- Datos principales -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="p-4 bg-gray-50 border rounded-lg shadow-sm"><p class="text-sm text-gray-500">Nombre/Empresa</p><p class="font-semibold text-gray-800">${c.nombreCliente||"‚Äî"}</p></div>
          <div class="p-4 bg-gray-50 border rounded-lg shadow-sm"><p class="text-sm text-gray-500">Fecha</p><p class="font-semibold text-gray-800">${fecha.toLocaleDateString("es-CO")}</p></div>
          ${c.ubicacion?`<div class="p-4 bg-gray-50 border rounded-lg shadow-sm"><p class="text-sm text-gray-500">Ubicaci√≥n</p><p class="font-semibold text-gray-800">${c.ubicacion}</p></div>`:""}
          <div class="p-4 bg-gray-50 border rounded-lg shadow-sm"><p class="text-sm text-gray-500">Forma de pago</p><p class="font-semibold text-gray-800">${formatearFormaPago(c.formaPago,c.planPagos||[])}</p></div>
          <div class="p-4 bg-gray-50 border rounded-lg shadow-sm"><p class="text-sm text-gray-500">Tipo</p><p class="font-semibold text-gray-800">${traducirTipo(c.tipo)}</p></div>
        </div>

        <!-- Tabla -->
        <h2 class="text-lg font-semibold border-b pb-2 mb-4">Detalle de la cotizaci√≥n</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border rounded-lg overflow-hidden shadow-md" id="tabla-cotizacion-detalle">
            <thead class="bg-orange-600 text-white text-sm uppercase">
              <tr><th class="px-4 py-2">Descripci√≥n</th><th class="px-4 py-2 text-center col-cantidad">Cantidad</th><th class="px-4 py-2 text-right col-precio">Precio</th><th class="px-4 py-2 text-right col-subtotal">Subtotal</th></tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              ${(c.items||[]).map(item=>`
                <tr>
                  <td class="px-4 py-2">${item.descripcion||""}</td>
                  <td class="px-4 py-2 text-center col-cantidad">${item.cantidad||0}</td>
                  <td class="px-4 py-2 text-right col-precio">$${Number(item.precio||0).toLocaleString("es-CO")}</td>
                  <td class="px-4 py-2 text-right col-subtotal">$${Number(item.subtotal||0).toLocaleString("es-CO")}</td>
                </tr>`).join("")}
            </tbody>
          </table>
        </div>

        <!-- Totales -->
        <div class="bg-orange-50 border border-orange-200 p-4 rounded-lg shadow-sm text-right mt-4">
          <p class="text-gray-700">Subtotal: <span class="font-semibold">$${Number(c.subtotal||0).toLocaleString("es-CO")}</span></p>
          <p class="text-xl font-bold text-orange-700">Total: $${Number(c.total||0).toLocaleString("es-CO")}</p>
          ${c.mostrarValorLetras?`<p class="text-sm italic mt-1 text-gray-600">Son: ${valorEnLetras}</p>`:""}
        </div>

        <!-- Notas -->
        ${c.notas?`<div class="p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded-lg shadow-sm mt-4"><p class="text-sm text-gray-800">${c.notas}</p></div>`:""}
      `;

      if(c.tipoCalculo==="valor-total"){setTimeout(ocultarColumnasValorTotal,100);}

      // Estado
      if(!c.estado||c.estado==="pendiente"){
        estadoDiv.innerHTML=`<span class="inline-block px-3 py-1 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-700">‚è≥ Pendiente</span>`;
        acciones.classList.remove("hidden");
      }else if(c.estado==="aprobada"){
        estadoDiv.innerHTML=`<span class="inline-block px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-700">‚úÖ Aprobada</span>`;
      }else if(c.estado==="rechazada"){
        estadoDiv.innerHTML=`<span class="inline-block px-3 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-700">‚ùå Rechazada</span>`;
      }

      btnDescargaPublico.onclick=()=>generarPDFCotizacion({...c,id},c.nombreCliente);
    }

    document.getElementById("aprobar").addEventListener("click",()=>{acciones.classList.add("hidden");firmaContainer.classList.remove("hidden");inicializarFirma();});
    document.getElementById("rechazar").addEventListener("click",async()=>{if(confirm("¬øEst√° seguro de que desea rechazar esta cotizaci√≥n?")){await cotizacionRef.update({estado:"rechazada"});location.reload();}});
    document.getElementById("guardar-firma").addEventListener("click",()=>{if(signaturePad.isEmpty()){alert("Por favor, firme primero.");return;}guardarAprobacionConFirma(signaturePad.toDataURL());});
    document.getElementById("limpiar-firma").addEventListener("click",()=>{signaturePad.clear();});
    document.getElementById("descargar-pdf").addEventListener("click",()=>{if(cotizacionData)generarPDFCotizacion({...cotizacionData,id},cotizacionData.nombreCliente);});
    document.addEventListener("DOMContentLoaded",cargarCotizacion);
  </script>
</body>
</html>
