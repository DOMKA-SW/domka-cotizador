<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Cotizaci√≥n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <!-- PDFMake (usado por pdf-cotizacion.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-4">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-4 md:p-6 mx-2">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Cotizaci√≥n DOMKA</h1>

    <!-- Contenedor donde se renderiza la cotizaci√≥n -->
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotizaci√≥n...</p>
    </div>

    <!-- Estado visible siempre -->
    <div id="estado-cotizacion" class="mt-4 text-center"></div>

    <!-- Bot√≥n de descarga PDF -->
    <div class="text-center mt-4">
      <button id="descargar-pdf-publico" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
        üì• Descargar PDF
      </button>
    </div>

    <!-- Firma digital -->
    <div id="firma-container" class="hidden mt-6">
      <h3 class="font-semibold mb-2">Firma de aprobaci√≥n</h3>
      <p class="text-sm text-gray-600 mb-3">Por favor, firme en el recuadro para aprobar la cotizaci√≥n</p>
      <canvas id="firma-pad" class="border rounded w-full" width="500" height="200"></canvas>
      <div class="flex justify-between mt-2">
        <button id="limpiar-firma" class="text-sm text-gray-600 hover:text-gray-800 px-3 py-1 border rounded">Limpiar firma</button>
        <button id="guardar-firma" class="bg-orange-600 text-white px-4 py-1 rounded text-sm hover:bg-orange-700">Guardar firma</button>
      </div>
    </div>

    <!-- Botones acci√≥n (aprobar / rechazar) -->
    <div id="acciones" class="hidden flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <button id="aprobar" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 mb-2 sm:mb-0">‚úÖ Aprobar</button>
      <button id="rechazar" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">‚ùå Rechazar</button>
    </div>

    <!-- Confirmaci√≥n con firma -->
    <div id="confirmacion-firma" class="hidden mt-6 text-center">
      <p class="text-green-600 font-semibold">‚úÖ Cotizaci√≥n aprobada con firma digital</p>
      <p class="text-sm text-gray-600 mt-2">Hemos registrado su aprobaci√≥n correctamente.</p>
      <div id="firma-guardada" class="mt-4 mx-auto max-w-xs"></div>
      <button id="descargar-pdf" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Descargar PDF</button>
    </div>
  </div>

  <!-- Modal para detalle de √≠tem -->
  <div id="modal-detalle" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
      <h3 class="text-lg font-semibold mb-4">Detalle del √≠tem</h3>
      <div id="modal-contenido"></div>
      <div class="text-right mt-4">
        <button id="cerrar-modal" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/numero-letras.js"></script>
  <script src="../js/pdf-cotizacion.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");
    const firmaContainer = document.getElementById("firma-container");
    const confirmacionFirma = document.getElementById("confirmacion-firma");
    const estadoDiv = document.getElementById("estado-cotizacion");
    const btnDescargaPublico = document.getElementById("descargar-pdf-publico");
    const modalDetalle = document.getElementById("modal-detalle");
    const modalContenido = document.getElementById("modal-contenido");

    const db = firebase.firestore();
    let cotizacionRef;
    let signaturePad;
    let cotizacionData = null;

    function traducirTipo(tipo) {
      switch(tipo) {
        case "mano-obra": return "Mano de obra";
        case "materiales": return "Materiales";
        case "ambos": return "Mano de obra y materiales";
        default: return tipo || "No especificado";
      }
    }

    function formatearFormaPago(formaPago, planPagos) {
      switch(formaPago) {
        case "contado": return "Pago al contado";
        case "60-40": return "60% al inicio - 40% al finalizar";
        case "50-50": return "50% al inicio - 50% al finalizar";
        case "tres-pagos": return "Tres pagos (40%-30%-30%)";
        case "personalizado": 
          return (planPagos || []).map(p => `${p.porcentaje}% ${p.descripcion}`).join(", ");
        default: return formaPago;
      }
    }

    async function cargarCotizacion() {
      if (!id) {
        container.innerHTML = "<p class='text-red-600'>Error: No se especific√≥ ID de cotizaci√≥n</p>";
        return;
      }

      try {
        cotizacionRef = db.collection("cotizaciones").doc(id);
        const doc = await cotizacionRef.get();

        if (!doc.exists) {
          container.innerHTML = "<p class='text-red-600'>Error: Cotizaci√≥n no encontrada</p>";
          return;
        }

        cotizacionData = doc.data();
        const c = cotizacionData;
        const fecha = c.fecha ? new Date(c.fecha.seconds ? c.fecha.seconds * 1000 : c.fecha) : new Date();

        const valorEnLetras = (typeof numeroAPalabras === 'function') 
          ? numeroAPalabras(c.total || 0) 
          : `$${Number(c.total || 0).toLocaleString("es-CO")}`;

        container.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <p class="font-semibold">Cliente:</p>
              <p>${c.nombreCliente || "No especificado"}</p>
            </div>
            <div class="md:text-right">
              <p class="font-semibold">Fecha:</p>
              <p>${fecha.toLocaleDateString('es-CO')}</p>
            </div>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Tipo de cotizaci√≥n:</p>
            <p>${traducirTipo(c.tipo)}</p>
          </div>

          <div class="mb-4">
            <p class="font-semibold">Forma de pago:</p>
            <p>${formatearFormaPago(c.formaPago, c.planPagos || [])}</p>
          </div>

          ${c.ubicacion ? `
            <div class="mb-4">
              <p class="font-semibold">Ubicaci√≥n:</p>
              <p>${c.ubicacion}</p>
            </div>
          ` : ""}

          <h2 class="text-lg font-semibold border-b pb-2 mb-4">√çtems</h2>
          <div class="overflow-x-auto">
            <table class="w-full mb-6">
              <thead class="bg-orange-600 text-white">
                <tr>
                  <th class="p-2 text-left">Descripci√≥n</th>
                  <th class="p-2 text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                ${(c.items || []).map((item, idx) => `
                  <tr class="border-b">
                    <td class="p-2">${item.descripcion || "‚Äî"}</td>
                    <td class="p-2 text-center">
                      <button class="ver-detalle bg-orange-600 text-white px-3 py-1 rounded text-sm hover:bg-orange-700" data-idx="${idx}">
                        Ver detalle
                      </button>
                    </td>
                  </tr>
                `).join("")}
              </tbody>
            </table>
          </div>

          <div class="text-right mb-4">
            <p>Subtotal: $${Number(c.subtotal || 0).toLocaleString("es-CO")}</p>
            <p class="text-lg font-semibold text-orange-600">Total: $${Number(c.total || 0).toLocaleString("es-CO")}</p>
            ${c.mostrarValorLetras ? `<p class="text-sm italic mt-1">Son: ${valorEnLetras}</p>` : ""}
          </div>

          ${c.notas ? `
            <div class="mb-4 p-3 bg-gray-50 rounded">
              <p class="font-semibold">Notas:</p>
              <p>${c.notas}</p>
            </div>
          ` : ""}
        `;

        // Estado visible
        if (estadoDiv) {
          if (c.estado === "pendiente" || !c.estado) {
            estadoDiv.innerHTML = `<p class="text-yellow-600 font-semibold">‚è≥ Cotizaci√≥n pendiente de aprobaci√≥n</p>`;
          } else if (c.estado === "aprobada") {
            estadoDiv.innerHTML = `<p class="text-green-600 font-semibold">‚úÖ Cotizaci√≥n aprobada</p>`;
          } else if (c.estado === "rechazada") {
            estadoDiv.innerHTML = `<p class="text-red-600 font-semibold">‚ùå Cotizaci√≥n rechazada</p>`;
          }
        }

        // Asignar botones de detalle
        document.querySelectorAll(".ver-detalle").forEach(btn => {
          btn.addEventListener("click", () => {
            const idx = btn.dataset.idx;
            const item = (c.items || [])[idx];
            if (!item) return;

            modalContenido.innerHTML = `
              <p><span class="font-semibold">Descripci√≥n:</span> ${item.descripcion || "‚Äî"}</p>
              <p><span class="font-semibold">Cantidad:</span> ${item.cantidad || 0}</p>
              <p><span class="font-semibold">Precio:</span> $${Number(item.precio || 0).toLocaleString("es-CO")}</p>
              <p><span class="font-semibold">Subtotal:</span> $${Number(item.subtotal || 0).toLocaleString("es-CO")}</p>
            `;
            modalDetalle.classList.remove("hidden");
          });
        });

      } catch (error) {
        console.error("Error cargando cotizaci√≥n:", error);
        container.innerHTML = "<p class='text-red-600'>Error al cargar la cotizaci√≥n</p>";
      }
    }

    // Cerrar modal
    document.getElementById("cerrar-modal").addEventListener("click", () => {
      modalDetalle.classList.add("hidden");
    });

    document.addEventListener("DOMContentLoaded", cargarCotizacion);
  </script>
</body>
</html>
