<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Cotizaci√≥n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <!-- PDFMake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-4">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-4 md:p-6 mx-2">
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">Cotizaci√≥n DOMKA</h1>

    <!-- Contenedor cotizaci√≥n -->
    <div id="cotizacion" class="text-gray-800">
      <p>Cargando cotizaci√≥n...</p>
    </div>

    <!-- Estado -->
    <div id="estado-cotizacion" class="mt-4 text-center"></div>

    <!-- Bot√≥n de descarga PDF -->
    <div class="text-center mt-4">
      <button id="descargar-pdf-publico" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
        üì• Descargar PDF
      </button>
    </div>

    <!-- Firma digital -->
    <div id="firma-container" class="hidden mt-6">
      <h3 class="font-semibold mb-2">Firma de aprobaci√≥n</h3>
      <p class="text-sm text-gray-600 mb-3">Por favor, firme en el recuadro para aprobar la cotizaci√≥n</p>
      <canvas id="firma-pad" class="border rounded w-full" width="500" height="200"></canvas>
      <div class="flex justify-between mt-2">
        <button id="limpiar-firma" class="text-sm text-gray-600 hover:text-gray-800 px-3 py-1 border rounded">Limpiar firma</button>
        <button id="guardar-firma" class="bg-orange-600 text-white px-4 py-1 rounded text-sm hover:bg-orange-700">Guardar firma</button>
      </div>
    </div>

    <!-- Botones aprobar/rechazar -->
    <div id="acciones" class="hidden flex flex-col sm:flex-row justify-center gap-4 mt-6">
      <button id="aprobar" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 mb-2 sm:mb-0">‚úÖ Aprobar</button>
      <button id="rechazar" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">‚ùå Rechazar</button>
    </div>

    <!-- Confirmaci√≥n con firma -->
    <div id="confirmacion-firma" class="hidden mt-6 text-center">
      <p class="text-green-600 font-semibold">‚úÖ Cotizaci√≥n aprobada con firma digital</p>
      <p class="text-sm text-gray-600 mt-2">Hemos registrado su aprobaci√≥n correctamente.</p>
      <div id="firma-guardada" class="mt-4 mx-auto max-w-xs"></div>
      <button id="descargar-pdf" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Descargar PDF</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/numero-letras.js"></script>
  <script src="../js/pdf-cotizacion.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("cotizacion");
    const acciones = document.getElementById("acciones");
    const firmaContainer = document.getElementById("firma-container");
    const confirmacionFirma = document.getElementById("confirmacion-firma");
    const estadoDiv = document.getElementById("estado-cotizacion");
    const btnDescargaPublico = document.getElementById("descargar-pdf-publico");

    const db = firebase.firestore();
    let cotizacionRef, signaturePad, cotizacionData;

    // Firma
    function inicializarFirma() {
      const canvas = document.getElementById("firma-pad");
      signaturePad = new SignaturePad(canvas, { penColor: 'rgb(0,0,0)', minWidth: 1.5, maxWidth: 2.5 });
    }

    // Utilidades
    function traducirTipo(tipo) {
      switch(tipo) {
        case "mano-obra": return "Mano de obra";
        case "materiales": return "Materiales";
        case "ambos": return "Mano de obra y materiales";
        default: return tipo || "No especificado";
      }
    }

    function formatearFormaPago(formaPago, planPagos) {
      switch(formaPago) {
        case "contado": return "Pago al contado";
        case "60-40": return "60% al inicio - 40% al finalizar";
        case "50-50": return "50% al inicio - 50% al finalizar";
        case "tres-pagos": return "Tres pagos (40%-30%-30%)";
        case "personalizado": return (planPagos || []).map(p => `${p.porcentaje}% ${p.descripcion}`).join(", ");
        default: return formaPago;
      }
    }

    // Guardar aprobaci√≥n con firma
    async function guardarAprobacionConFirma(firmaData) {
      try {
        await cotizacionRef.update({
          estado: "aprobada",
          firmaAprobacion: firmaData,
          fechaAprobacion: new Date()
        });

        cotizacionData.estado = "aprobada";
        cotizacionData.firmaAprobacion = firmaData;
        cotizacionData.fechaAprobacion = new Date();

        confirmacionFirma.classList.remove("hidden");
        firmaContainer.classList.add("hidden");
        acciones.classList.add("hidden");

        document.getElementById("firma-guardada").innerHTML = `
          <img src="${firmaData}" alt="Firma" class="border rounded mx-auto max-w-full">
        `;
      } catch (e) {
        alert("‚ùå Error al guardar la firma");
      }
    }

    // Cargar cotizaci√≥n
    async function cargarCotizacion() {
      if (!id) { container.innerHTML = "<p class='text-red-600'>Error: No se especific√≥ ID</p>"; return; }

      cotizacionRef = db.collection("cotizaciones").doc(id);
      const doc = await cotizacionRef.get();
      if (!doc.exists) { container.innerHTML = "<p class='text-red-600'>No encontrada</p>"; return; }

      cotizacionData = doc.data();
      const c = cotizacionData;
      const fecha = c.fecha ? new Date(c.fecha.seconds ? c.fecha.seconds*1000 : c.fecha) : new Date();
      const valorEnLetras = (typeof numeroAPalabras === "function") ? numeroAPalabras(c.total || 0) : "";

      const totalItems = (c.items || []).length;

      container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div><p class="font-semibold">Cliente:</p><p>${c.nombreCliente || "‚Äî"}</p></div>
          <div class="md:text-right"><p class="font-semibold">Fecha:</p><p>${fecha.toLocaleDateString("es-CO")}</p></div>
        </div>

        <div class="mb-4"><p class="font-semibold">Tipo de cotizaci√≥n:</p><p>${traducirTipo(c.tipo)}</p></div>
        <div class="mb-4"><p class="font-semibold">Forma de pago:</p><p>${formatearFormaPago(c.formaPago, c.planPagos || [])}</p></div>
        ${c.ubicacion ? `<div class="mb-4"><p class="font-semibold">Ubicaci√≥n:</p><p>${c.ubicacion}</p></div>` : ""}

        <h2 class="text-lg font-semibold border-b pb-2 mb-4">Detalle de la cotizaci√≥n</h2>
        <div class="mb-4">
          <button id="toggle-items" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
            üì¶ Ver √≠tems (${totalItems})
          </button>
        </div>
        <div id="items-container" class="hidden overflow-x-auto">
          <table class="w-full mb-6">
            <thead class="bg-orange-600 text-white">
              <tr>
                <th class="p-2 text-left">Descripci√≥n</th>
                <th class="p-2 text-center">Cantidad</th>
                <th class="p-2 text-right">Precio</th>
                <th class="p-2 text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${(c.items || []).map(item => `
                <tr class="border-b">
                  <td class="p-2">${item.descripcion || ""}</td>
                  <td class="p-2 text-center">${item.cantidad || 0}</td>
                  <td class="p-2 text-right">$${Number(item.precio || 0).toLocaleString("es-CO")}</td>
                  <td class="p-2 text-right">$${Number(item.subtotal || 0).toLocaleString("es-CO")}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>

        <div class="text-right mb-4">
          <p>Subtotal: $${Number(c.subtotal || 0).toLocaleString("es-CO")}</p>
          <p class="text-lg font-semibold text-orange-600">Total: $${Number(c.total || 0).toLocaleString("es-CO")}</p>
          ${c.mostrarValorLetras ? `<p class="text-sm italic mt-1">Son: ${valorEnLetras}</p>` : ""}
        </div>

        ${c.notas ? `<div class="mb-4 p-3 bg-gray-50 rounded"><p class="font-semibold">Notas:</p><p>${c.notas}</p></div>` : ""}
      `;

      // Estado
      if (!c.estado || c.estado === "pendiente") {
        estadoDiv.innerHTML = `<p class="text-yellow-600 font-semibold">‚è≥ Pendiente</p>`;
        acciones.classList.remove("hidden");
      } else if (c.estado === "aprobada") {
        estadoDiv.innerHTML = `<p class="text-green-600 font-semibold">‚úÖ Aprobada</p>`;
      } else if (c.estado === "rechazada") {
        estadoDiv.innerHTML = `<p class="text-red-600 font-semibold">‚ùå Rechazada</p>`;
      }

      // Toggle √≠tems
      const btnToggle = document.getElementById("toggle-items");
      const itemsContainer = document.getElementById("items-container");
      btnToggle.addEventListener("click", () => {
        itemsContainer.classList.toggle("hidden");
        btnToggle.textContent = itemsContainer.classList.contains("hidden")
          ? `üì¶ Ver √≠tems (${totalItems})`
          : `üì¶ Ocultar √≠tems (${totalItems})`;
      });

      // Bot√≥n PDF
      btnDescargaPublico.onclick = () => generarPDFCotizacion({...c, id}, c.nombreCliente);
    }

    // Eventos de firma/aprobaci√≥n
    document.getElementById("aprobar").addEventListener("click", () => {
      acciones.classList.add("hidden");
      firmaContainer.classList.remove("hidden");
      inicializarFirma();
    });

    document.getElementById("rechazar").addEventListener("click", async () => {
      if (confirm("¬øEst√° seguro de que desea rechazar esta cotizaci√≥n?")) {
        await cotizacionRef.update({ estado: "rechazada" });
        location.reload();
      }
    });

    document.getElementById("guardar-firma").addEventListener("click", () => {
      if (signaturePad.isEmpty()) {
        alert("Por favor, firme primero.");
        return;
      }
      guardarAprobacionConFirma(signaturePad.toDataURL());
    });

    document.getElementById("limpiar-firma").addEventListener("click", () => {
      signaturePad.clear();
    });

    document.getElementById("descargar-pdf").addEventListener("click", () => {
      if (cotizacionData) generarPDFCotizacion({...cotizacionData, id}, cotizacionData.nombreCliente);
    });

    document.addEventListener("DOMContentLoaded", cargarCotizacion);
  </script>
</body>
</html>
