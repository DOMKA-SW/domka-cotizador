<!-- public/cuenta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOMKA - Cuenta de Cobro (Vista pública)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">
  <div class="max-w-3xl mx-auto p-4 md:p-8">
    <div class="bg-white rounded-2xl shadow p-6 md:p-8">
      <h1 class="text-2xl font-bold text-orange-600 mb-2">DOMKA - Cuenta de Cobro</h1>
      <p class="text-sm text-gray-500 mb-6" id="cuenta-id"></p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <h2 class="font-semibold text-gray-700">Cliente</h2>
          <p id="cliente-nombre" class="text-lg"></p>
          <p id="cliente-contacto" class="text-sm text-gray-600"></p>
        </div>
        <div class="text-left md:text-right">
          <h2 class="font-semibold text-gray-700">Fecha</h2>
          <p id="cuenta-fecha" class="text-lg"></p>
          <span id="cuenta-estado" class="inline-block mt-2 px-2 py-1 rounded text-xs bg-yellow-100 text-yellow-800">pendiente</span>
        </div>
      </div>

      <h2 class="font-semibold text-gray-700 mb-2">Detalle</h2>
      <table class="w-full border mb-4">
        <thead class="bg-orange-600 text-white">
          <tr>
            <th class="p-2 text-left">Descripción</th>
            <th class="p-2 text-right">Cant.</th>
            <th class="p-2 text-right">Vlr Unit.</th>
            <th class="p-2 text-right">Subtotal</th>
          </tr>
        </thead>
        <tbody id="detalle-items"></tbody>
      </table>

      <div class="text-right">
        <p id="subtotal">Subtotal: $0</p>
        <p class="text-xl font-bold text-orange-600" id="total">Total: $0</p>
      </div>

      <div class="mt-6">
        <h2 class="font-semibold text-gray-700 mb-1">Notas</h2>
        <p id="notas" class="text-gray-800">—</p>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Tu config -->
  <script src="../js/firebase.js"></script>

  <!-- Script público -->
  <script src="../js/public-cuenta.js"></script>
</body>
</html>
