<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMKA — Acceso al Sistema</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #f4efe7;
      --bg-alt:   #ede7dc;
      --green:    #1b7a51;
      --green-dk: #155c3c;
      --green-lt: #e8f5ee;
      --text:     #2c2c2c;
      --gray:     #5a5a5a;
      --gray-lt:  #9a9a9a;
      --line:     #d6cfc5;
      --white:    #ffffff;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 440px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.2rem;
      color: var(--green);
      letter-spacing: .02em;
      margin-bottom: 4px;
    }

    .login-logo p {
      font-size: .72rem;
      font-weight: 600;
      letter-spacing: .2em;
      text-transform: uppercase;
      color: var(--gray-lt);
    }

    .login-card {
      background: var(--white);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(27,122,81,.1);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: var(--green);
    }

    .login-card h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 4px;
    }

    .login-sub {
      font-size: .84rem;
      color: var(--gray-lt);
      margin-bottom: 28px;
    }

    .form-group { margin-bottom: 18px; }

    .form-label {
      display: block;
      font-size: .68rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--gray);
      margin-bottom: 7px;
    }

    .form-control {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid var(--line);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: .92rem;
      color: var(--text);
      background: #faf8f4;
      transition: all .2s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(27,122,81,.1);
      background: #fff;
    }

    .btn-login {
      width: 100%;
      padding: 13px;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-family: 'DM Sans', sans-serif;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(27,122,81,.22);
      transition: all .2s;
      margin-top: 6px;
    }

    .btn-login:hover {
      background: var(--green-dk);
      transform: translateY(-1px);
    }

    .login-error {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      border-radius: 7px;
      padding: 10px 14px;
      font-size: .84rem;
      margin-top: 14px;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: .8rem;
      color: var(--gray-lt);
    }

    .login-footer a { color: var(--green); font-weight: 600; }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-logo">
      <h1>DOMKA</h1>
      <p>Construcción &amp; Diseño</p>
    </div>

    <div class="login-card">
      <h2>Accede a tu cuenta</h2>
      <p class="login-sub">Ingresa tus credenciales para continuar</p>

      <div class="form-group">
        <label class="form-label">Correo electrónico</label>
        <input id="email" type="email" class="form-control" placeholder="tu@correo.com">
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input id="password" type="password" class="form-control" placeholder="••••••••">
      </div>

      <button class="btn-login" onclick="login()">
        Ingresar al sistema
      </button>

      <div class="login-error" id="error-msg"></div>
    </div>

    <div class="login-footer">
      ¿Necesitas acceso?
      <a href="https://wa.link/54lg8f" target="_blank"> Contáctanos por WhatsApp</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
