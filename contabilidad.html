<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Contabilidad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6 max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-orange-600">Contabilidad</h1>
      <a href="dashboard.html" class="px-3 py-2 rounded bg-gray-600 text-white hover:bg-gray-700">← Volver</a>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <div class="flex flex-col md:flex-row gap-4 md:items-end">
        <div>
          <label class="block text-sm font-medium">Desde</label>
          <input id="desde" type="date" class="border p-2 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Hasta</label>
          <input id="hasta" type="date" class="border p-2 rounded" />
        </div>
        <div>
          <button id="btn-filtrar" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Filtrar</button>
        </div>
        <div class="ml-auto flex gap-2">
          <button id="btn-export" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Exportar CSV</button>
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="font-bold text-lg mb-4">Resumen</h2>
      <div id="resumen" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="p-4 bg-gray-50 rounded"><strong>Total Ingresos (cuentas pagadas):</strong><div id="total-ingresos" class="text-xl font-bold text-orange-600 mt-2">—</div></div>
        <div class="p-4 bg-gray-50 rounded"><strong>Total Cotizaciones Aprobadas:</strong><div id="total-cot-aprob" class="text-xl font-bold text-orange-600 mt-2">—</div></div>
        <div class="p-4 bg-gray-50 rounded"><strong>Items registrados:</strong><div id="count-items" class="text-xl font-bold text-orange-600 mt-2">—</div></div>
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="font-bold text-lg mb-4">Transacciones</h2>
      <table class="w-full" id="tabla-trans">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 text-left">Tipo</th>
            <th class="p-2 text-left">Cliente</th>
            <th class="p-2 text-right">Total</th>
            <th class="p-2 text-left">Fecha</th>
            <th class="p-2 text-left">Referencia</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/contabilidad.js"></script>
</body>
</html>
