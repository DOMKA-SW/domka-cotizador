<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>DOMKA - Cuentas de Cobro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6 max-w-5xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-orange-600">üí∞ Cuentas de Cobro</h1>
      <div class="flex gap-2">
        <a href="dashboard.html" class="px-3 py-2 rounded bg-gray-600 text-white hover:bg-gray-700">‚Üê Volver</a>
      </div>
    </div>

    <!-- Formulario Mejorado (similar a cotizaciones) -->
    <form id="form-cuenta" class="bg-white p-6 rounded shadow mb-6">
      <!-- Cliente -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Cliente</label>
        <select id="cliente" class="w-full border rounded px-3 py-2" required>
          <option value="">-- Selecciona un cliente --</option>
        </select>
      </div>

      <!-- Notas -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Notas</label>
        <input type="text" id="notas" class="w-full border rounded px-3 py-2" placeholder="Notas u observaciones" />
      </div>

      <!-- T√©rminos y Condiciones -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">T√©rminos y Condiciones</label>
        <textarea id="terminos" class="w-full border rounded px-3 py-2" rows="3">
Esta cuenta de cobro tiene una validez de 30 d√≠as a partir de la fecha de emisi√≥n.
El pago debe realizarse dentro de los 15 d√≠as posteriores a la recepci√≥n.
En caso de mora, se aplicar√° un inter√©s del 1.5% mensual sobre el saldo pendiente.
        </textarea>
      </div>

      <!-- Tipo de c√°lculo -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Tipo de c√°lculo:</label>
        <div class="flex flex-col gap-2">
          <label class="inline-flex items-center">
            <input type="radio" name="tipo-calculo" value="por-items" checked class="form-radio text-orange-600">
            <span class="ml-2">Calcular por √≠tems</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tipo-calculo" value="valor-total" class="form-radio text-orange-600">
            <span class="ml-2">Ingresar valor total directamente</span>
          </label>
        </div>
      </div>

      <!-- Campo para valor total (inicialmente oculto) -->
      <div id="campo-valor-total" class="hidden mb-4">
        <label class="block font-semibold mb-2">Valor total</label>
        <input type="number" id="valor-total" class="w-full border rounded px-3 py-2" value="0" min="0">
      </div>

      <!-- Mostrar valor en letras -->
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="mostrar-valor-letras" checked class="form-checkbox text-orange-600">
          <span class="ml-2">Mostrar valor total en letras en el PDF</span>
        </label>
      </div>

      <!-- Tabla de √çtems -->
      <h2 class="font-semibold mb-2">√çtems</h2>
      <table class="w-full border mb-4" id="tabla-items">
        <thead class="bg-orange-600 text-white">
          <tr>
            <th class="p-2">Descripci√≥n</th>
            <th class="p-2 col-cantidad">Cantidad</th>
            <th class="p-2 col-precio">Precio</th>
            <th class="p-2 col-subtotal">Subtotal</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" id="agregar-item" class="bg-gray-800 text-white px-4 py-2 rounded">+ Agregar √çtem</button>

      <!-- Totales -->
      <div class="mt-4 text-right">
        <p id="subtotal">Subtotal: $0</p>
        <p class="font-bold text-orange-600 text-lg" id="total">Total: $0</p>
        <p id="valor-letras" class="text-sm text-gray-600 italic mt-1">Cero pesos</p>
      </div>

      <!-- Guardar -->
      <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded mt-4 w-full">
        Guardar Cuenta de Cobro
      </button>
    </form>

    <!-- Lista Cuentas de Cobro -->
    <div class="bg-white p-6 rounded shadow">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-bold text-lg">Cuentas de Cobro Guardadas</h2>
        <div class="text-sm text-gray-500">Estados: 
          <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded">pendiente</span> / 
          <span class="px-2 py-1 bg-green-100 text-green-800 rounded">pagada</span>
        </div>
      </div>

      <table class="w-full border" id="tabla-cuentas">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 text-left">Cliente</th>
            <th class="p-2 text-right">Total</th>
            <th class="p-2 text-center">Estado</th>
            <th class="p-2 text-left">Fecha</th>
            <th class="p-2 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- Configuraci√≥n Firebase -->
  <script src="js/firebase.js"></script>
  
  <!-- Conversor de n√∫meros a letras -->
  <script src="js/numero-letras.js"></script>
  
  <!-- PDF Cuenta de Cobro -->
  <script src="js/pdf-cuenta.js"></script>
  
  <!-- L√≥gica principal -->
  <script src="js/cuentas.js"></script>
</body>
</html>
